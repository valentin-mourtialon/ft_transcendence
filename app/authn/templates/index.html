<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Transcendence</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Password-Strength-Checker-password.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Password-Strength-Checker.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Team-images.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body py-3">
            <div class="container">
                <div><a class="navbar-brand d-flex align-items-center" href="index.html"><img src="{% static 'assets/img/42_Logo.svg.png' %}" width="57" height="63"><span>Transcendence</span></a></div><button data-bs-toggle="collapse" data-bs-target="#navcol-4" class="navbar-toggler"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-4">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul>
                    <div class="d-md-none my-2"><button class="btn btn-light me-2" type="button">Button</button><button class="btn btn-primary" type="button">Button</button></div>
                </div>
                <div class="d-none d-md-block"></div>
            </div>
        </nav>
    </header>
    <section class="pulse animated position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" name="login" method="post">
                                {% csrf_token %}
                                <h2>Log in</h2>
                                <div class="mb-3 form-floating"><input class="form-control form-control" type="email" id="floatingInput" name="email" placeholder=" " required=""><label class="form-label" for="floatingInput">Username / Email</label></div>
                                <div class="input-group mb-3 form-floating"><input class="form-control form-control" type="password" id="floatingPassword" name="password" placeholder=" " required=""><span class="input-group-text input-group-text" id="visibilityToggle"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewbox="0 0 16 16" class="bi bi-eye" style="font-size:23px;width:16px;height:16px;color:var(#000000);"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"></path></svg></span><label class="form-label input-group-text" for="floatingPassword">Password</label></div><span class="input-group" style="height:35px;"><a class="d-xl-flex justify-content-xl-end" href="#" style="padding-bottom:1px;padding-left:100px;padding-top:px;">Forgot your password ?</a></span>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button><button class="btn btn-primary d-block w-100 google_connect" type="submit">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Connect with Google&nbsp; &nbsp; &nbsp; &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewbox="0 0 16 16" class="bi bi-google" style="font-size:20px;"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path></svg></button><button class="btn btn-primary d-block w-100 qd_connect" type="submit">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Connect with 42 Auth&nbsp; &nbsp; &nbsp;<img src="{% static 'assets/img/42_Logo.svg.' %}" width="23px" height="23px"></button></div>
                                <p class="text-muted">Not Registered ?&nbsp;<a href="#">Create an account</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="position-relative py-4 py-xl-5 signup">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" name="register" method="post">
                                {% csrf_token %}
                                <h2>Register</h2>
                                <div class="mb-3 form-floating"><input class="form-control form-control" type="text" id="floatingUser-register" maxlength="64" minlength="4" name="email" pattern="^[a-zA-Z0-9_.-]*$" placeholder=" " required=""><label class="form-label" for="floatingUser-register">Username</label></div>
                                <div class="mb-3 form-floating"><input class="form-control form-control" type="email" id="floatingMail-register" name="email" placeholder=" " required=""><label class="form-label" for="floatingMail-register">Email</label></div>
                                <div class="input-group mb-3 form-floating"><input class="form-control form-control" type="password" id="floatingPassword-register" maxlength="254" minlength="6" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[A-Z])(?=.*[-\#\$\.\%\&amp;\*])(?=.*[a-zA-Z]).{6,254}$" placeholder=" " required=""><span class="input-group-text input-group-text" id="visibilityToggle-1"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewbox="0 0 16 16" class="bi bi-eye" style="font-size:23px;width:16px;height:16px;color:var(#000000);"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"></path></svg></span><label class="form-label input-group-text" for="floatingPassword-register">Password</label></div>
                                <div><meter id="password-strength-meter" max="4"></meter>
                                    <p id="password-strength-text"></p>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <div class="container text-muted py-4 py-lg-5">
            <ul class="list-inline">
                <li class="list-inline-item list-inline-item me-4"><a class="link-secondary" href="#">Privacy Policy</a></li>
                <li class="list-inline-item list-inline-item me-4"><a class="link-secondary" href="devteam.html">Development Team</a></li>
                <li class="list-inline-item list-inline-item"><a class="link-secondary" href="https://42.fr">42 Paris</a></li>
            </ul>
            <p class="mb-0">Copyright Â© 2024 - Campus 42 Paris</p>
        </div>
    </footer><script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script><script src="{% static 'assets/js/bs-init.js' %}"></script><script src="{% static 'assets/js/zxcvbn.js' %}"></script><script src="{% static 'assets/js/password_strength_checker.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/zxcvbn.js' %}"></script>
    <script src="{% static 'assets/js/password_strength_checker.js' %}"></script>
</body>

</html>
